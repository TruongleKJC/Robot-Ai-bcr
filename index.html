<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI ROBOT BACCARAT PRO</title>
    <style>
        :root { --blue: #0055ff; --red: #ff0000; --gold: #ffcc00; }
        body { background: #0a0a0a; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 10px; }
        .header { color: var(--gold); text-shadow: 0 0 10px gold; font-size: 20px; margin-bottom: 10px; }
        
        /* Chọn sảnh */
        .lobby-select { background: #222; padding: 10px; border-radius: 5px; margin-bottom: 10px; border: 1px solid #444; }
        select { background: #333; color: white; border: 1px solid var(--gold); padding: 5px; width: 100%; }

        /* Màn hình hiển thị AI */
        .ai-screen { background: #000; border: 2px solid var(--gold); border-radius: 10px; padding: 15px; min-height: 120px; box-shadow: 0 0 15px rgba(255, 204, 0, 0.2); margin-bottom: 15px; }
        .prediction { font-size: 28px; font-weight: bold; margin: 10px 0; }
        .pattern-name { color: #0f0; font-size: 14px; text-transform: uppercase; }

        /* Nút bấm */
        .grid-input { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        button { padding: 15px; border: none; border-radius: 8px; font-weight: bold; font-size: 16px; cursor: pointer; transition: 0.2s; }
        .btn-p { background: var(--blue); color: white; box-shadow: 0 4px #0033aa; }
        .btn-b { background: var(--red); color: white; box-shadow: 0 4px #aa0000; }
        .btn-reset { background: #444; color: white; grid-column: span 2; margin-top: 10px; }
        
        .history-list { margin-top: 15px; font-size: 12px; color: #888; overflow-wrap: break-word; }
    </style>
</head>
<body>

    <div class="header">● AI ROBOT PREDICT ONLINE v2.0</div>

    <div class="lobby-select">
        <label>CHỌN SẢNH BACCARAT:</label>
        <select id="lobby">
            <option value="ae">AE SEXY - CASINO</option>
            <option value="evo">EVOLUTION GAMING</option>
            <option value="dg">DREAM GAMING</option>
            <option value="wm">WM CASINO</option>
            <option value="dg">SA GAMING</option>
        </select>
    </div>

    <div class="ai-screen">
        <div id="ai-status">Hệ thống sẵn sàng...</div>
        <div class="prediction" id="predict-result">---</div>
        <div class="pattern-name" id="pattern-detect">CHƯA PHÁT HIỆN CẦU</div>
    </div>

    <div class="grid-input">
        <button class="btn-p" onclick="process('P')">PLAYER (P)</button>
        <button class="btn-b" onclick="process('B')">BANKER (B)</button>
        <button class="btn-reset" onclick="resetData()">XÓA DỮ LIỆU CŨ</button>
    </div>

    <div class="history-list">LỊCH SỬ CHUỖI: <span id="history-str">None</span></div>

    <script>
        let history = "";
        
        // Định nghĩa các loại cầu (Dạng chuỗi viết tắt)
        const patterns = {
            "Cầu 1-1": ["PBPB", "BPBP"],
            "Cầu 1-2-1": ["PBBP", "BPPB"],
            "Cầu 2-3-1": ["BBPPPB", "PPBBBP"],
            "Cầu 3-2-3": ["BBBPPBBB", "PPPBBP P P"],
            "Cầu 4-1-3-2": ["BBBB P BBB PP", "PPPP B PPP BB"],
            "Cầu 5-4-2-3-1": ["BBBBB PPP B P B", "PPPPP B P B P"],
            "Cầu Bệt": ["BBBBB", "PPPPP"]
        };

        function process(val) {
            history += val;
            document.getElementById('history-str').innerText = history;
            
            // Hiệu ứng đang quét
            document.getElementById('ai-status').innerText = "ĐANG PHÂN TÍCH LUỒNG...";
            document.getElementById('predict-result').innerText = "WAIT...";
            
            setTimeout(() => {
                analyzeHistory();
            }, 600);
        }

        function analyzeHistory() {
            let resultBox = document.getElementById('predict-result');
            let patternBox = document.getElementById('pattern-detect');
            let found = false;

            // Kiểm tra khớp mẫu cầu từ dài nhất đến ngắn nhất
            for (let name in patterns) {
                for (let p of patterns[name]) {
                    let cleanP = p.replace(/\s/g, "");
                    if (history.endsWith(cleanP)) {
                        patternBox.innerText = "PHÁT HIỆN: " + name;
                        // Dự đoán dựa trên ký tự tiếp theo logic của cầu đó (Giả lập)
                        let next = Math.random() > 0.5 ? "BANKER" : "PLAYER";
                        resultBox.innerText = "ĐÁNH: " + next;
                        resultBox.style.color = (next === "BANKER") ? "red" : "blue";
                        found = true;
                        break;
                    }
                }
            }

            if (!found) {
                patternBox.innerText = "ĐANG DÒ CẦU (CHƯA KHỚP)";
                let randomNext = Math.random() > 0.5 ? "BANKER" : "PLAYER";
                resultBox.innerText = "DỰ ĐOÁN: " + randomNext;
                resultBox.style.color = "white";
            }
            
            document.getElementById('ai-status').innerText = "PHÂN TÍCH HOÀN TẤT";
        }

        function resetData() {
            history = "";
            document.getElementById('history-str').innerText = "None";
            document.getElementById('predict-result').innerText = "---";
            document.getElementById('pattern-detect').innerText = "CHƯA PHÁT HIỆN CẦU";
        }
    </script>
</body>
    </html>
