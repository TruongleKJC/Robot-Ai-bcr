<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI ROBOT BACCARAT SYSTEM</title>
    <style>
        :root { --gold: #ffcc00; --blue: #007bff; --red: #ff4d4d; --bg: #050505; --glass: rgba(255, 255, 255, 0.05); }
        body { background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; text-align: center; }
        
        /* Chuyển trang */
        .page { display: none; padding: 20px; animation: fadeIn 0.5s; }
        .active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .header { margin-bottom: 30px; border-bottom: 1px solid var(--gold); padding-bottom: 15px; }
        .header h1 { color: var(--gold); font-size: 20px; text-transform: uppercase; letter-spacing: 3px; }

        /* Card Lựa chọn */
        .card-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .card { background: var(--glass); border: 1px solid #333; padding: 20px; border-radius: 12px; cursor: pointer; transition: 0.3s; }
        .card:hover { border-color: var(--gold); background: rgba(255, 204, 0, 0.1); }
        .card img { width: 50px; margin-bottom: 10px; filter: grayscale(1); }
        .card:hover img { filter: grayscale(0); }

        /* Giao diện Phân tích */
        .analysis-box { background: #000; border: 2px solid var(--gold); border-radius: 15px; padding: 20px; position: relative; margin-bottom: 20px; }
        .scan-line { position: absolute; width: 100%; height: 2px; background: var(--gold); top: 0; left: 0; animation: scan 2s linear infinite; display: none; box-shadow: 0 0 10px var(--gold); }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }

        .btn-input { padding: 20px; border-radius: 10px; border: none; color: white; font-weight: bold; font-size: 18px; cursor: pointer; }
        .p-color { background: var(--blue); }
        .b-color { background: var(--red); }
        
        .status-bar { display: flex; justify-content: space-between; font-size: 12px; color: #888; margin-top: 10px; padding: 10px; background: #111; border-radius: 5px; }
    </style>
</head>
<body>

    <div id="page-lobby" class="page active">
        <div class="header"><h1>SELECT LOBBY</h1></div>
        <p>Chọn sảnh Casino bạn đang tham gia</p>
        <div class="card-grid">
            <div class="card" onclick="goToTable('AE SEXY')"><h3>AE SEXY</h3></div>
            <div class="card" onclick="goToTable('EVOLUTION')"><h3>EVOLUTION</h3></div>
            <div class="card" onclick="goToTable('DREAM GAMING')"><h3>DG</h3></div>
            <div class="card" onclick="goToTable('WM CASINO')"><h3>WM</h3></div>
            <div class="card" onclick="goToTable('SA GAMING')"><h3>SA GAMING</h3></div>
            <div class="card" onclick="goToTable('BIG GAMING')"><h3>BIG GAMING</h3></div>
        </div>
    </div>

    <div id="page-table" class="page">
        <div class="header"><h1 id="lobby-name">CASINO</h1></div>
        <p>Hệ thống AI đang quét bàn trống...</p>
        <div class="card-grid">
            <div class="card" onclick="goToAnalysis('Bàn 001')"><h3>Bàn 001</h3><small style="color: #0f0;">Độ khớp 98%</small></div>
            <div class="card" onclick="goToAnalysis('Bàn 002')"><h3>Bàn 002</h3><small style="color: #0f0;">Độ khớp 95%</small></div>
            <div class="card" onclick="goToAnalysis('Bàn 003')"><h3>Bàn 005</h3><small style="color: #0f0;">Độ khớp 92%</small></div>
            <div class="card" onclick="goToAnalysis('Bàn VIP')"><h3>Bàn VIP</h3><small style="color: #0f0;">Độ khớp 99%</small></div>
        </div>
        <button onclick="backToLobby()" style="margin-top: 20px; background: none; color: #888; border: none;">← Quay lại</button>
    </div>

    <div id="page-analysis" class="page">
        <div class="status-bar">
            <span id="display-lobby">AE SEXY</span>
            <span id="display-table">BÀN 001</span>
        </div>
        
        <div class="analysis-box">
            <div class="scan-line" id="scanner"></div>
            <div id="ai-status" style="font-size: 13px; color: #888;">CHỜ DỮ LIỆU...</div>
            <div id="predict-result" style="font-size: 35px; font-weight: 800; margin: 20px 0;">---</div>
            <div id="win-rate" style="color: var(--gold); font-weight: bold;">CHỜ SCAN</div>
        </div>

        <div class="card-grid">
            <button class="btn-input p-color" onclick="process('P')">PLAYER</button>
            <button class="btn-input b-color" onclick="process('B')">BANKER</button>
        </div>
        
        <button onclick="backToTable()" style="margin-top: 30px; opacity: 0.5; background: none; border: 1px solid #444; color: #fff; padding: 5px 15px; border-radius: 5px;">Thoát Bàn</button>
    </div>

    <script>
        let selectedLobby = "";
        let selectedTable = "";
        let history = "";

        // Chuyển trang
        function goToTable(lobby) {
            selectedLobby = lobby;
            document.getElementById('lobby-name').innerText = lobby;
            showPage('page-table');
        }

        function goToAnalysis(table) {
            selectedTable = table;
            document.getElementById('display-lobby').innerText = selectedLobby;
            document.getElementById('display-table').innerText = table;
            showPage('page-analysis');
        }

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function backToLobby() { showPage('page-lobby'); }
        function backToTable() { showPage('page-table'); }

        // Logic Phân Tích
        function process(val) {
            history += val;
            let scanner = document.getElementById('scanner');
            let status = document.getElementById('ai-status');
            let predict = document.getElementById('predict-result');
            
            scanner.style.display = "block";
            status.innerText = "ROBOT ĐANG SOÍ CẦU...";
            predict.innerText = "ANALYZING...";

            setTimeout(() => {
                scanner.style.display = "none";
                let result = Math.random() > 0.5 ? "BANKER" : "PLAYER";
                let rate = Math.floor(Math.random() * (99 - 88 + 1)) + 88;
                
                predict.innerText = result;
                predict.style.color = (result === "BANKER") ? "var(--red)" : "var(--blue)";
                document.getElementById('win-rate').innerText = "TỶ LỆ KHỚP: " + rate + "%";
                status.innerText = "KHUYÊN DÙNG:";
            }, 1000);
        }
    </script>
</body>
                </html>
