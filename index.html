<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMNI-CORE v14.0 | OVERRIDE</title>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500;700&family=Orbitron:wght@900&display=swap" rel="stylesheet">

    <style>
        :root { --neon: #00ff41; --danger: #ff0000; --gold: #ffcc00; --blue: #00d4ff; --bg: #010a01; }
        body { background: var(--bg); color: var(--neon); font-family: 'Fira Code', monospace; margin: 0; overflow: hidden; }
        
        #scan-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.3; }

        .container { max-width: 500px; margin: auto; height: 100vh; display: flex; flex-direction: column; padding: 20px; box-sizing: border-box; }
        .page { display: none; height: 100%; flex-direction: column; justify-content: center; }
        .active { display: flex; }

        /* Hacker Panel */
        .intrusion-panel {
            background: rgba(0, 20, 0, 0.9);
            border: 2px solid var(--neon);
            border-radius: 5px; padding: 25px;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.2), inset 0 0 10px rgba(0, 255, 65, 0.1);
            position: relative;
        }

        .header-line { border-bottom: 1px solid var(--neon); padding-bottom: 10px; margin-bottom: 20px; font-size: 12px; display: flex; justify-content: space-between; }

        /* Input Styles */
        input {
            width: 100%; background: #000; border: 1px solid var(--neon);
            padding: 15px; color: var(--neon); border-radius: 0; margin: 10px 0;
            font-family: 'Fira Code'; font-size: 14px; outline: none; box-sizing: border-box;
        }
        .btn-override {
            width: 100%; padding: 18px; border: 1px solid var(--neon); background: transparent;
            color: var(--neon); font-family: 'Orbitron'; font-weight: 900; cursor: pointer;
            text-transform: uppercase; transition: 0.3s; position: relative; overflow: hidden;
        }
        .btn-override:hover { background: var(--neon); color: #000; box-shadow: 0 0 30px var(--neon); }

        /* Radar Scanner */
        .radar {
            width: 220px; height: 220px; margin: 20px auto;
            border: 1px solid var(--neon); border-radius: 50%;
            position: relative; overflow: hidden; display: flex; align-items: center; justify-content: center;
        }
        .radar-sweep {
            position: absolute; width: 100%; height: 100%;
            background: conic-gradient(from 0deg, rgba(0,255,65,0.4) 0%, transparent 25%);
            animation: sweep 4s linear infinite;
        }
        @keyframes sweep { to { transform: rotate(360deg); } }

        #res-main { font-size: 35px; font-weight: 900; z-index: 10; text-shadow: 0 0 15px currentColor; }

        /* Multi-Predict */
        .next-moves { display: flex; justify-content: space-around; margin-top: 15px; font-size: 10px; }
        .move-box { border: 1px solid #222; padding: 5px 10px; border-radius: 3px; }

        .glitch { animation: glitch 0.2s infinite; }
        @keyframes glitch { 0% { transform: translate(1px, 1px); } 50% { transform: translate(-1px, -1px); } 100% { transform: translate(0); } }
    </style>
</head>
<body>

    <canvas id="scan-canvas"></canvas>

    <div class="container">
        
        <div id="page-1" class="page active">
            <div class="intrusion-panel">
                <div class="header-line"><span>[ SYSTEM INTRUSION ]</span><span>v14.0</span></div>
                <p style="font-size: 10px;">ID_ENCRYPTED: ********</p>
                <input type="text" id="username" placeholder="ENTER ACCESS_KEY">
                <input type="password" id="password" placeholder="ENTER SECURITY_PASS">
                <button class="btn-override" onclick="accessSystem()">BEYOND FIREWALL</button>
            </div>
        </div>

        <div id="page-2" class="page">
            <div class="header-line"><span>[ DATABASE_RETRIEVAL ]</span><span id="clock">00:00:00</span></div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <button class="btn-override" style="font-size: 10px;" onclick="selectLobby('AE SEXY')">INJECT: AE_SEXY</button>
                <button class="btn-override" style="font-size: 10px;" onclick="selectLobby('EVOLUTION')">INJECT: EVO_CASINO</button>
                <button class="btn-override" style="font-size: 10px;" onclick="selectLobby('WM')">INJECT: WM_DATA</button>
                <button class="btn-override" style="font-size: 10px;" onclick="selectLobby('DG')">INJECT: DG_SERVER</button>
            </div>
            <p style="font-size: 9px; margin-top: 20px; color: var(--danger);">CAUTION: DỮ LIỆU ĐANG ĐƯỢC MÃ HÓA...</p>
        </div>

        <div id="page-3" class="page">
            <div class="intrusion-panel">
                <div class="header-line"><span id="lobby-name">OVERRIDE_ACTIVE</span><span style="color:var(--danger)">LIVE_SCAN</span></div>
                
                <div class="radar">
                    <div class="radar-sweep"></div>
                    <div id="res-main">READY</div>
                </div>

                <div id="risk-msg" style="font-size: 11px; color: var(--gold); margin-bottom: 10px;">> ĐANG CHỜ TÍN HIỆU...</div>

                <div style="display:flex; gap:5px;">
                    <input type="number" id="p-score" placeholder="P_DATA">
                    <input type="number" id="b-score" placeholder="B_DATA">
                </div>

                <button class="btn-override" onclick="startOverride()">DECRYPT RESULTS</button>

                <div class="next-moves">
                    <div class="move-box" id="m1">VÁN 2: ?</div>
                    <div class="move-box" id="m2">VÁN 3: ?</div>
                </div>
            </div>
            <button onclick="showPage(2)" style="background:none; border:none; color:#333; margin-top:15px; font-size:10px;">LOGOUT_SESSION</button>
        </div>

    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDktpJ50474uK7YRRWe-BmsxqCIdURqXfE",
            authDomain: "congthucbcr-ai.firebaseapp.com",
            projectId: "congthucbcr-ai",
            appId: "1:1084138516470:web:1630e3966146060fbe21d7"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        function showPage(num) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('page-' + num).classList.add('active');
        }

        function accessSystem() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            if(!u || p.length < 6) return alert("Hệ thống yêu cầu mật khẩu > 6 ký tự!");
            
            auth.signInWithEmailAndPassword(u + "@ai.com", p)
                .then(() => showPage(2))
                .catch(() => {
                    auth.createUserWithEmailAndPassword(u + "@ai.com", p).then(() => {
                        alert("XÂM NHẬP THÀNH CÔNG! HÃY ĐĂNG NHẬP LẠI.");
                        location.reload();
                    });
                });
        }

        function selectLobby(name) {
            document.getElementById('lobby-name').innerText = "SRC: " + name;
            showPage(3);
        }

        function startOverride() {
            const p = document.getElementById('p-score').value;
            const b = document.getElementById('b-score').value;
            if(!p || !b) return;

            const resMain = document.getElementById('res-main');
            const risk = document.getElementById('risk-msg');
            
            resMain.innerText = "OVERRIDE"; resMain.classList.add('glitch');
            risk.innerText = "> ĐANG XÂM NHẬP NHÀ THỨC...";

            setTimeout(() => {
                resMain.classList.remove('glitch');
                const types = ["PLAYER", "BANKER", "TIE"];
                const pick = types[Math.floor(Math.random() * 3)];
                
                resMain.innerText = pick;
                resMain.style.color = pick === "PLAYER" ? "var(--blue)" : (pick === "BANKER" ? "var(--danger)" : "var(--neon)");
                risk.innerText = "> GIẢI MÃ THÀNH CÔNG: KHỚP 94.2%";
                
                // Dự đoán ván sau
                document.getElementById('m1').innerText = "VÁN 2: " + types[Math.floor(Math.random()*2)];
                document.getElementById('m2').innerText = "VÁN 3: " + types[Math.floor(Math.random()*2)];
            }, 2500);
        }

        // Clock & Matrix Effect
        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);

        const canvas = document.getElementById('scan-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const drops = Array(Math.floor(canvas.width/15)).fill(1);
        function draw() {
            ctx.fillStyle = "rgba(1, 10, 1, 0.1)"; ctx.fillRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = "#00ff41"; ctx.font = "12px monospace";
            drops.forEach((y, i) => {
                ctx.fillText(Math.floor(Math.random()*2), i*15, y*15);
                if(y*15 > canvas.height && Math.random() > 0.98) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(draw, 50);
    </script>
</body>
                                                </html>
