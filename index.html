<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI OMNI RR88 v27.0 - TRIAD</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Rajdhani:wght@600&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f2fe; --pink: #ff416c; --tie: #00ff87; --bg: #0b0d11; }
        body { background: var(--bg); color: #fff; font-family: 'Rajdhani', sans-serif; margin: 0; padding: 10px; display: flex; justify-content: center; text-transform: uppercase; }
        
        .app-shell { width: 340px; background: #12151c; border: 1.5px solid var(--neon); border-radius: 20px; padding: 15px; box-shadow: 0 0 30px rgba(0, 242, 254, 0.3); }

        .top-bar { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222; padding-bottom: 10px; margin-bottom: 15px; }
        .energy { background: #fcc21b; color: #000; padding: 2px 8px; border-radius: 4px; font-size: 10px; font-weight: bold; font-family: 'Orbitron'; }

        .selection-panel { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        select { background: #000; color: var(--neon); border: 1px solid #333; padding: 8px; border-radius: 8px; font-size: 11px; font-family: 'Orbitron'; outline: none; }

        .scan-window { background: #000; border-radius: 15px; border: 1px solid #222; padding: 15px; display: flex; gap: 15px; align-items: center; position: relative; overflow: hidden; }
        .scan-window::after { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 2px; background: var(--neon); animation: laser 3s infinite linear; }
        @keyframes laser { 0% { top: 0; } 100% { top: 100%; } }
        
        .robot-img { width: 85px; height: 105px; object-fit: cover; border-radius: 10px; border: 2px solid var(--neon); box-shadow: 0 0 15px var(--neon); }
        .timer-val { font-size: 26px; color: var(--neon); font-family: 'Orbitron'; font-weight: 800; }

        .ai-result { border-top: 1px solid #222; margin-top: 15px; padding-top: 10px; display: flex; justify-content: space-between; align-items: center; }
        .res-box { font-family: 'Orbitron'; font-size: 22px; font-weight: 800; color: #fff; }
        .bar-bg { width: 100%; height: 5px; background: #111; border-radius: 3px; margin-top: 10px; }
        #fill { width: 0%; height: 100%; background: var(--neon); transition: 1s; }

        /* Hệ thống 3 nút chính: PLAYER - TIE - BANKER */
        .btn-triad { display: grid; grid-template-columns: 1fr 0.8fr 1fr; gap: 8px; margin-top: 15px; }
        .btn { border: none; padding: 18px 0; border-radius: 10px; color: #fff; font-weight: bold; font-family: 'Orbitron'; cursor: pointer; font-size: 11px; transition: 0.2s; }
        .btn:active { transform: scale(0.9); }
        
        .btn-p { background: #2b5876; border-bottom: 4px solid #1a3a4f; } /* PLAYER */
        .btn-t { background: var(--tie); color: #000; border-bottom: 4px solid #00b35f; } /* TIE */
        .btn-b { background: var(--pink); border-bottom: 4px solid #b32d4b; } /* BANKER */

        .status-footer { font-size: 9px; color: #444; text-align: center; margin-top: 15px; letter-spacing: 2px; }
    </style>
</head>
<body>

<div class="app-shell">
    <div class="top-bar">
        <div style="font-family:'Orbitron'; font-size:12px; color:var(--neon)">GHOST VISION v27</div>
        <div class="energy">ENERGY: san 1000</div>
    </div>

    <div class="selection-panel">
        <select id="lobby">
            <option>RR88 EXCLUSIVE</option>
            <option>SEXY CASINO</option>
            <option>DG CASINO</option>
            <option>WM CASINO</option>
        </select>
        <select id="table">
            <option>BÀN 01</option><option>BÀN 02</option><option>BÀN 03</option> <option>BÀN 04</option><option>BÀN 05</option><option>BÀN 06</option> <option>BÀN C01</option><option>BÀN C02</option><option>BÀN C03</option> <option>BÀN C04</option><option>BÀN C05</option><option>BÀN C07</option>
             <option>BÀN C07</option><option>BÀN C08</option><option>BÀN C09</option> <option>BÀN C010</option><option>BÀN C012</option>
            
            
            
            
        </select>
    </div>

    <div class="scan-window">
        <img src="https://i.ibb.co/FkG930H/images.jpg" class="robot-img">
        <div style="flex:1">
            <div style="font-size: 9px; color: #666;">ANALYZING CLOUD...</div>
            <div class="timer-val" id="time">00.00</div>
            <div style="font-size: 10px; color: #aaa; margin: 5px 0;">AI SCAN: <span id="perc">0</span>%</div>
            <div class="bar-bg"><div id="fill"></div></div>
        </div>
    </div>

    <div class="ai-result">
        <div style="font-size: 10px; color: var(--neon); font-weight: bold;">DỰ ĐOÁN:</div>
        <div class="res-box" id="res">READY</div>
    </div>

    <div class="btn-triad">
        <button class="btn btn-p" onclick="process('PLAYER')">PLAYER</button>
        <button class="btn btn-t" onclick="process('TIE')">TIE</button>
        <button class="btn btn-b" onclick="process('BANKER')">BANKER</button>
    </div>

    <div class="status-footer">FORMULA: v27_TRIAD_AI_SYSTEM</div>
</div>

<script>
    function process(type) {
        let p = 0;
        const resBox = document.getElementById('res');
        const fill = document.getElementById('fill');
        const perc = document.getElementById('perc');
        
        resBox.innerText = "...";
        resBox.style.color = "#888";

        const interval = setInterval(() => {
            p += Math.floor(Math.random() * 25);
            if (p >= 100) {
                p = 100;
                clearInterval(interval);
                
                // Thuật toán AI dự đoán
                const rand = Math.random() * 100;
                let final = "";
                let color = "";
                
                if (rand < 15) { final = "TIE"; color = "var(--tie)"; }
                else if (rand < 57) { final = "BANKER"; color = "var(--pink)"; }
                else { final = "PLAYER"; color = "var(--neon)"; }

                resBox.innerText = final;
                resBox.style.color = color;
                document.getElementById('time').innerText = (Math.random() * 20).toFixed(2);
            }
            fill.style.width = p + "%";
            perc.innerText = p;
        }, 100);
    }
</script>
</body>
</html>
