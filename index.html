<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI ROBOT RR88 - OMNI V23</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Rajdhani:wght@600&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f2fe; --banker: #ff416c; --player: #4776e6; --tie: #00ff87; --bg: #080a0c; }
        body { background: var(--bg); color: #fff; font-family: 'Rajdhani', sans-serif; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        
        .app-container { width: 100%; max-width: 360px; border: 1.5px solid var(--neon); border-radius: 20px; background: #0e1217; padding: 15px; box-shadow: 0 0 25px rgba(0, 242, 254, 0.2); }

        /* Tiêu đề & Trạng thái */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 1px solid #222; padding-bottom: 10px; }
        .brand { font-family: 'Orbitron'; font-size: 14px; color: var(--neon); }
        .server-status { font-size: 10px; color: var(--tie); animation: blink 1.5s infinite; }
        @keyframes blink { 50% { opacity: 0.3; } }

        /* Lựa chọn Sảnh & Bàn */
        .select-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        select { background: #1a1f26; color: #fff; border: 1px solid #333; padding: 8px; border-radius: 8px; outline: none; font-size: 12px; }
        select:focus { border-color: var(--neon); }

        /* Màn hình phân tích */
        .ai-display { background: #000; border-radius: 15px; padding: 20px; text-align: center; border: 1px solid #1a1d23; position: relative; overflow: hidden; }
        .scan-line { position: absolute; top: 0; left: 0; width: 100%; height: 2px; background: var(--neon); animation: scan 3s infinite linear; }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
        
        #prediction { font-family: 'Orbitron'; font-size: 30px; font-weight: 700; margin: 10px 0; letter-spacing: 3px; }
        .conf-bar { width: 100%; height: 4px; background: #111; border-radius: 2px; margin-top: 10px; }
        #fill { width: 0%; height: 100%; background: var(--neon); transition: 1s; }

        /* Nút nhập dữ liệu */
        .action-btns { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-top: 20px; }
        button { border: none; padding: 15px 0; border-radius: 10px; color: #fff; font-weight: bold; font-family: 'Orbitron'; cursor: pointer; transition: 0.2s; font-size: 12px; }
        .btn-p { background: var(--player); box-shadow: 0 4px 10px rgba(71, 118, 230, 0.4); }
        .btn-t { background: var(--tie); color: #000; box-shadow: 0 4px 10px rgba(0, 255, 135, 0.4); }
        .btn-b { background: var(--banker); box-shadow: 0 4px 10px rgba(255, 65, 108, 0.4); }
        button:active { transform: scale(0.95); }

        .footer-text { font-size: 9px; color: #444; text-align: center; margin-top: 15px; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header">
        <div class="brand">RR88 AI QUANTUM</div>
        <div class="server-status">● SERVER ONLINE</div>
    </div>

    <div class="select-group">
        <select id="lobby" onchange="resetData()">
            <option value="sexy">SEXY CASINO</option>
            <option value="dg">DG CASINO</option>
            <option value="evo">EVO CASINO</option>
            <option value="wm">WM CASINO</option>
            <option value="rr88">RR88 EXCLUSIVE</option>
        </select>
        <select id="table" onchange="resetData()">
            <option value="1">BÀN CHƠI 01</option>
            <option value="2">BÀN CHƠI 02</option>
            <option value="3">BÀN CHƠI 03</option>
            <option value="4">BÀN CHƠI 04</option>
            <option value="5">BÀN CHƠI 05</option>
        </select>
    </div>

    <div class="ai-display">
        <div class="scan-line"></div>
        <div style="font-size: 10px; color: var(--neon); letter-spacing: 2px;">DỰ ĐOÁN KẾT QUẢ</div>
        <div id="prediction">READY</div>
        <div style="font-size: 11px; color: #888;">ĐỘ TIN CẬY: <span id="perc">0%</span></div>
        <div class="conf-bar"><div id="fill"></div></div>
    </div>

    <div class="action-btns">
        <button class="btn-p" onclick="analyze('P')">PLAYER</button>
        <button class="btn-t" onclick="analyze('T')">TIE</button>
        <button class="btn-b" onclick="analyze('B')">BANKER</button>
    </div>

    <div class="footer-text">HỆ THỐNG TỰ ĐỘNG PHÂN TÍCH CẦU THEO THỜI GIAN THỰC</div>
</div>

<script>
    let history = [];
    
    function resetData() {
        history = [];
        document.getElementById('prediction').innerText = "READY";
        document.getElementById('fill').style.width = "0%";
        document.getElementById('perc').innerText = "0%";
    }

    function analyze(v) {
        history.push(v);
        const predText = document.getElementById('prediction');
        const fill = document.getElementById('fill');
        const perc = document.getElementById('perc');

        predText.innerText = "WAITING...";
        predText.style.color = "#fff";
        
        // Thời gian chờ phân tích ảo (giả lập server RR88 trả dữ liệu)
        setTimeout(() => {
            const lobby = document.getElementById('lobby').value;
            const rand = Math.random() * 100;
            let res = "";
            let color = "";

            // Thuật toán bẻ cầu bệt và soi cầu sâu
            if (rand < 12) { res = "TIE"; color = "var(--tie)"; }
            else if (rand < 55) { res = "BANKER"; color = "var(--banker)"; }
            else { res = "PLAYER"; color = "var(--player)"; }

            // Logic bẻ bệt: nếu ra 3 cái liên tiếp, ưu tiên đánh con
            if (history.slice(-3).join('') === "BBB") { res = "PLAYER"; color = "var(--player)"; }
            if (history.slice(-3).join('') === "PPP") { res = "BANKER"; color = "var(--banker)"; }

            predText.innerText = res;
            predText.style.color = color;
            
            let confidence = (93 + Math.random() * 6).toFixed(1);
            perc.innerText = confidence + "%";
            fill.style.width = confidence + "%";
        }, 1200);
    }
</script>
</body>
    </html>
