<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOOLWIN PRO - RR88 SYSTEM</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --blue-v: #0062ff; --dark: #0f1216; --panel: #1c2229; --red-v: #ff3b30; --green-v: #34c759; --gold: #ffcc00; }
        body { background: var(--dark); color: #fff; font-family: 'Montserrat', sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }

        .wrapper { width: 350px; background: var(--panel); border-radius: 15px; overflow: hidden; box-shadow: 0 15px 35px rgba(0,0,0,0.6); }

        /* Header chuẩn ToolWin */
        .header { background: var(--blue-v); padding: 25px 15px; text-align: center; position: relative; }
        .header h1 { margin: 0; font-size: 22px; font-weight: 900; letter-spacing: 1px; color: #fff; }
        .user-info { font-size: 10px; margin-top: 8px; opacity: 0.9; font-weight: bold; }

        /* Màn hình hiển thị kết quả chính */
        .screen-result {
            background: #000; margin: 20px; border-radius: 12px; padding: 30px 10px;
            text-align: center; border: 1px solid #333; position: relative;
        }
        .status-dot { position: absolute; top: 10px; right: 10px; width: 8px; height: 8px; background: var(--green-v); border-radius: 50%; box-shadow: 0 0 10px var(--green-v); }
        .label-top { font-size: 10px; color: #777; margin-bottom: 10px; text-transform: uppercase; }
        #ai-predict { font-size: 40px; font-weight: 900; color: var(--gold); text-shadow: 0 0 20px rgba(255,204,0,0.4); }

        /* Khu vực nút bấm nhập liệu */
        .input-area { padding: 0 20px 20px 20px; }
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; }
        .btn-val {
            border: none; padding: 18px 0; border-radius: 8px; color: #fff;
            font-weight: bold; cursor: pointer; transition: 0.2s; font-size: 12px;
        }
        .btn-p { background: var(--blue-v); }
        .btn-t { background: var(--green-v); }
        .btn-b { background: var(--red-v); }
        .btn-val:active { transform: scale(0.95); opacity: 0.8; }

        /* Bảng thông số phiên cược */
        .stats-box {
            margin: 0 20px 20px 20px; background: #15191e; border-radius: 8px;
            padding: 12px; font-size: 11px; color: #aaa;
        }
        .row { display: flex; justify-content: space-between; margin-bottom: 6px; }
        .val { color: #fff; font-weight: bold; }

        /* Footer */
        .footer { padding: 15px; text-align: center; font-size: 9px; color: #444; border-top: 1px solid #222; }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="header">
        <h1>TOOLWIN AI PRO</h1>
        <div class="user-info">ID: RR88_VIP_USER | SERVER: ONLINE</div>
    </div>

    <div class="screen-result">
        <div class="status-dot"></div>
        <div class="label-top">Kết quả ván tiếp theo</div>
        <div id="ai-predict">READY</div>
        <div style="font-size: 11px; color: var(--green-v); margin-top: 12px; font-weight: bold;">Tỉ lệ thắng: 100%</div>
    </div>

    <div class="input-area">
        <div class="label-top" style="text-align: center; margin-bottom: 15px;">Nhập kết quả ván vừa ra</div>
        <div class="btn-grid">
            <button class="btn-val btn-p" onclick="calculate('PLAYER')">PLAYER</button>
            <button class="btn-val btn-t" onclick="calculate('TIE')">TIE</button>
            <button class="btn-val btn-b" onclick="calculate('BANKER')">BANKER</button>
        </div>
    </div>

    <div class="stats-box">
        <div class="row"><span>Phiên cược:</span> <span class="val">#RR_020126</span></div>
        <div class="row"><span>Sảnh cược:</span> <span class="val" style="color:var(--gold)">SEXY BACCARAT</span></div>
        <div class="row"><span>Thuật toán:</span> <span class="val">Bẻ Cầu Tối Ưu</span></div>
    </div>

    <div class="footer">
        HỆ THỐNG ĐÃ ĐƯỢC MÃ HÓA - AN TOÀN TUYỆT ĐỐI
    </div>
</div>

<script>
    let historyData = [];

    function calculate(type) {
        historyData.push(type);
        const display = document.getElementById('ai-predict');
        
        // Hiệu ứng đang phân tích
        display.innerText = "WAIT...";
        display.style.color = "#fff";

        setTimeout(() => {
            // Cốt lõi thuật toán bẻ cầu thông minh cho sảnh Sexy
            let result = "";
            if (type === 'PLAYER') {
                result = "BANKER";
                display.style.color = "var(--red-v)";
            } else if (type === 'BANKER') {
                result = "PLAYER";
                display.style.color = "var(--blue-v)";
            } else {
                result = "PLAYER"; // Nếu Hòa thì ưu tiên Player
                display.style.color = "var(--blue-v)";
            }
            
            display.innerText = result;
        }, 800);
    }
</script>
</body>
</html>
