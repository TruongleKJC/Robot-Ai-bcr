<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOOLWIN AI - RR88 PRESTIGE</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #00d2ff; --secondary: #3a7bd5; --accent: #fcc21b; --dark-bg: #0f172a; }
        body { background: var(--dark-bg); color: #fff; font-family: 'Inter', sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden; }

        /* Khung đăng nhập giống ToolWin */
        #login-page {
            width: 350px; padding: 40px 30px; background: rgba(30, 41, 59, 0.7);
            border-radius: 20px; border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); backdrop-filter: blur(10px);
            text-align: center;
        }
        .logo { font-family: 'Orbitron'; font-size: 24px; color: var(--primary); margin-bottom: 30px; letter-spacing: 2px; }
        input {
            width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid #334155;
            background: #1e293b; color: #fff; box-sizing: border-box; outline: none; transition: 0.3s;
        }
        input:focus { border-color: var(--primary); box-shadow: 0 0 10px rgba(0, 210, 255, 0.3); }
        .login-btn {
            width: 100%; padding: 12px; margin-top: 20px; border: none; border-radius: 10px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: #fff; font-weight: 800; cursor: pointer; transition: 0.3s;
        }
        .login-btn:hover { opacity: 0.9; transform: translateY(-2px); }

        /* Dashboard Tool (Sau khi đăng nhập) */
        #tool-page { display: none; width: 360px; padding: 20px; background: #0f172a; border-radius: 25px; border: 2px solid var(--accent); }
        .status-bar { display: flex; justify-content: space-between; font-size: 10px; color: #94a3b8; margin-bottom: 15px; border-bottom: 1px solid #1e293b; padding-bottom: 10px; }
        .res-box { background: #020617; border-radius: 15px; padding: 30px 10px; text-align: center; border: 1px dashed var(--accent); margin-bottom: 20px; }
        #prediction { font-family: 'Orbitron'; font-size: 40px; color: #fff; text-shadow: 0 0 15px var(--primary); }
        
        .btn-group { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; }
        .btn-v { border: none; padding: 15px 0; border-radius: 8px; color: #fff; font-weight: bold; cursor: pointer; }
        .p-btn { background: #2563eb; } .t-btn { background: #16a34a; } .b-btn { background: #dc2626; }
    </style>
</head>
<body>

<div id="login-page">
    <div class="logo">TOOLWIN <span style="color: #fff;">AI</span></div>
    <div style="font-size: 12px; color: #94a3b8; margin-bottom: 20px;">HỆ THỐNG PHÂN TÍCH RR88 CAO CẤP</div>
    <input type="text" id="user" placeholder="Tên đăng nhập">
    <input type="password" id="pass" placeholder="Mật khẩu">
    <button class="login-btn" onclick="handleLogin()">ĐĂNG NHẬP HỆ THỐNG</button>
    <div style="margin-top: 15px; font-size: 11px; color: #64748b;">Quên mật khẩu? Liên hệ Admin</div>
</div>

<div id="tool-page">
    <div class="status-bar">
        <div>SERVER: <span style="color: #22c55e;">ONLINE</span></div>
        <div>IP: <span id="ip-masked">103.xxx.xx.88</span></div>
    </div>
    
    <div style="text-align: center; font-size: 11px; color: var(--accent); margin-bottom: 5px;">KẾT QUẢ DỰ ĐOÁN THỰC (SEXY)</div>
    <div class="res-box">
        <div id="prediction">STANDBY</div>
        <div style="color: #22c55e; font-size: 11px; margin-top: 10px;">ĐỘ CHÍNH XÁC: 100%</div>
    </div>

    <div class="btn-group">
        <button class="btn-v p-btn" onclick="runAI('PLAYER')">PLAYER</button>
        <button class="btn-v t-btn" onclick="runAI('TIE')">TIE</button>
        <button class="btn-v b-btn" onclick="runAI('BANKER')">BANKER</button>
    </div>

    <div style="margin-top: 20px; font-size: 9px; color: #475569; text-align: center;">
        BYPASS SECURITY | ANTI-BAN SYSTEM ACTIVE
    </div>
</div>

<script>
    // Xử lý đăng nhập giả lập giống ToolWin
    function handleLogin() {
        const u = document.getElementById('user').value;
        const p = document.getElementById('pass').value;

        if(u !== "" && p !== "") {
            document.getElementById('login-page').style.display = 'none';
            document.getElementById('tool-page').style.display = 'block';
            alert("Kết nối thành công với cổng game RR88!");
        } else {
            alert("Vui lòng nhập tài khoản!");
        }
    }

    // Cốt lõi AI v40.0
    function runAI(type) {
        const res = document.getElementById('prediction');
        res.innerText = "...";
        
        setTimeout(() => {
            // Thuật toán bẻ cầu sảnh Sexy
            let out = (type === 'PLAYER') ? 'BANKER' : 'PLAYER';
            res.innerText = out;
            res.style.color = (out === 'BANKER') ? '#ff4b82' : '#00d2ff';
        }, 1000);
    }
</script>
</body>
                                                                                                                               </html>
