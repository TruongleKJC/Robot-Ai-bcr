<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI ROBOT BACCARAT V9.0 - ADMIN ACTIVATION</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>

    <style>
        :root { --gold: #d4af37; --blue: #0084ff; --red: #ff3131; --green: #00ff88; --bg: #050505; --card: #151515; }
        body { background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; text-align: center; }
        #matrix-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.1; }
        #loader { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:9999; flex-direction:column; justify-content:center; align-items:center; }
        .spinner { border: 4px solid #333; border-top: 4px solid var(--gold); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .page { display: none; padding: 20px; animation: slideUp 0.4s ease; max-width: 480px; margin: auto; }
        .active { display: block; }
        @keyframes slideUp { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .card-box { background: var(--card); padding: 25px; border-radius: 20px; border: 1px solid var(--gold); margin-top: 40px; box-shadow: 0 0 20px rgba(212, 175, 55, 0.2); }
        input { width: 100%; padding: 15px; margin: 10px 0; background: #222; border: 1px solid #444; color: #fff; border-radius: 12px; box-sizing: border-box; font-size: 16px; outline: none; }
        .btn { width: 100%; padding: 15px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; text-transform: uppercase; margin-top: 10px; transition: 0.3s; }
        .btn-gold { background: linear-gradient(45deg, #d4af37, #f9e29c); color: #000; }
        .btn-outline { background: transparent; border: 1px solid var(--gold); color: var(--gold); }
        .grid-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 20px; }
        .item { background: var(--card); border: 1px solid #333; padding: 15px; border-radius: 12px; cursor: pointer; }
        .monitor { background: #000; border: 2px solid var(--gold); border-radius: 20px; padding: 30px; position: relative; margin-bottom: 20px; }
    </style>
</head>
<body>

    <canvas id="matrix-canvas"></canvas>
    <div id="loader"><div class="spinner"></div><p style="color:var(--gold); margin-top:15px;">ĐANG KIỂM TRA QUYỀN TRUY CẬP...</p></div>

    <div id="page-auth" class="page active">
        <div class="card-box">
            <h1 style="color: var(--gold); font-size: 22px; margin:0;">AI ROBOT BCR v9.0</h1>
            <p style="color: #666; font-size: 10px; margin-bottom: 20px;">HỆ THỐNG CẦN KÍCH HOẠT TỪ ADMIN</p>
            <input type="text" id="username" placeholder="Tên đăng nhập">
            <input type="password" id="password" placeholder="Mật khẩu (>6 số)">
            <button class="btn btn-gold" onclick="handleAuth('login')">ĐĂNG NHẬP</button>
            <button class="btn btn-outline" onclick="handleAuth('register')">ĐĂNG KÝ MỚI</button>
            <p id="auth-msg" style="font-size: 12px; color: var(--red); margin-top: 10px;"></p>
        </div>
    </div>

    <div id="page-pending" class="page">
        <div class="card-box">
            <h2 style="color: var(--gold);">CHƯA KÍCH HOẠT!</h2>
            <p>Tài khoản của bạn đang chờ Admin phê duyệt.</p>
            <p style="font-size: 12px; color: #888;">Vui lòng gửi Tên đăng nhập cho Admin để được mở khóa Tool.</p>
            <button class="btn btn-outline" onclick="location.reload()">KIỂM TRA LẠI</button>
        </div>
    </div>

    <div id="page-lobby" class="page">
        <h2 style="color: var(--gold);">CHỌN SẢNH CASINO</h2>
        <div class="grid-3">
            <div class="item" onclick="showPage('page-analysis')">AE SEXY</div>
            <div class="item" onclick="showPage('page-analysis')">EVO</div>
            <div class="item" onclick="showPage('page-analysis')">WM</div>
            </div>
        <button class="btn btn-outline" onclick="logout()" style="margin-top:20px;">ĐĂNG XUẤT</button>
    </div>

    <div id="page-analysis" class="page">
        <div class="monitor">
            <div id="predict-display" style="font-size: 35px; font-weight: bold;">---</div>
            <div id="win-rate" style="color: var(--green);">WIN RATE: 0%</div>
        </div>
        <div style="display: flex; gap: 10px; margin-bottom: 10px;">
            <input type="number" id="p-score" placeholder="PLAYER">
            <input type="number" id="b-score" placeholder="BANKER">
        </div>
        <button class="btn btn-gold" onclick="startPredict()">PHÂN TÍCH</button>
        <button class="btn btn-outline" onclick="showPage('page-lobby')">QUAY LẠI</button>
    </div>

    <script>
        // --- CONFIG FIREBASE (Dùng mã của bạn) ---
        const firebaseConfig = {
            apiKey: "AIzaSyDktpJ50474uK7YRRWe-BmsxqCIdURqXfE",
            authDomain: "congthucbcr-ai.firebaseapp.com",
            projectId: "congthucbcr-ai",
            storageBucket: "congthucbcr-ai.firebasestorage.app",
            messagingSenderId: "1084138516470",
            appId: "1:1084138516470:web:1630e3966146060fbe21d7",
            databaseURL: "https://congthucbcr-ai-default-rtdb.firebaseio.com/" // Thêm Database URL
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function toggleLoader(val) { document.getElementById('loader').style.display = val ? 'flex' : 'none'; }

        // --- HÀM XỬ LÝ QUYỀN ---
        function handleAuth(type) {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            if(!u || !p) return alert("Vui lòng nhập đủ!");
            
            toggleLoader(true);
            const email = u + "@ai.com";
            const userId = u.replace(/[^a-zA-Z0-9]/g, ""); // Tạo ID sạch

            if(type === 'register') {
                auth.createUserWithEmailAndPassword(email, p)
                .then((userCredential) => {
                    // Tạo dữ liệu người dùng trên Database với trạng thái "pending"
                    db.ref('users/' + userId).set({
                        username: u,
                        status: 'pending' 
                    });
                    alert("Đăng ký thành công! Hãy đợi Admin kích hoạt.");
                })
                .catch(e => alert(e.message))
                .finally(() => toggleLoader(false));
            } else {
                auth.signInWithEmailAndPassword(email, p)
                .then(() => {
                    // Kiểm tra trạng thái kích hoạt trên Database
                    db.ref('users/' + userId).once('value').then((snapshot) => {
                        const data = snapshot.val();
                        if(data && data.status === 'active') {
                            showPage('page-lobby');
                        } else {
                            showPage('page-pending');
                        }
                    });
                })
                .catch(e => alert("Sai tài khoản hoặc chưa đăng ký!"))
                .finally(() => toggleLoader(false));
            }
        }

        function logout() { auth.signOut(); location.reload(); }

        function startPredict() {
            const display = document.getElementById('predict-display');
            display.innerText = "SCANNING...";
            setTimeout(() => {
                let res = Math.random() > 0.5 ? "BANKER" : "PLAYER";
                display.innerText = res;
                display.style.color = (res === "BANKER") ? "var(--red)" : "var(--blue)";
                document.getElementById('win-rate').innerText = "ĐỘ KHỚP AI: " + (Math.floor(Math.random()*10)+89) + "%";
            }, 1000);
        }

        // Matrix effect
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const drops = Array(Math.floor(canvas.width/14)).fill(1);
        function draw() {
            ctx.fillStyle = "rgba(0,0,0,0.05)"; ctx.fillRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = "#d4af37"; ctx.font = "14px monospace";
            drops.forEach((y, i) => {
                const text = "01".charAt(Math.floor(Math.random()*2));
                ctx.fillText(text, i*14, y*14);
                if(y*14 > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(draw, 50);
    </script>
</body>
</html>
