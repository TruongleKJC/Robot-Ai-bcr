<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>RR88 STEALTH INJECTOR v39.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #fcc21b; --cyan: #00f2fe; --sexy: #ff007a; --bg: #030508; --safe: #39ff14; }
        body { background: var(--bg); color: #fff; font-family: 'Share Tech Mono', monospace; margin: 0; padding: 10px; display: flex; justify-content: center; overflow: hidden; }

        .stealth-app {
            width: 350px; background: #0a0c10; border: 1px solid var(--gold);
            border-radius: 25px; padding: 20px; box-shadow: 0 0 40px rgba(0,0,0,1), 0 0 20px rgba(252, 194, 27, 0.2);
            position: relative;
        }

        /* Thanh trạng thái IP Ẩn danh */
        .ip-status {
            background: rgba(0,0,0,0.8); border: 1px solid #222; border-radius: 10px;
            padding: 8px 12px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center;
        }
        .ip-text { font-size: 10px; color: var(--safe); font-weight: bold; }
        .blink { animation: blinker 1s linear infinite; }
        @keyframes blinker { 50% { opacity: 0; } }

        /* Màn hình Deep Scan Real-time */
        .live-monitor {
            height: 110px; background: #000; border: 1px solid #333; border-radius: 12px;
            padding: 10px; font-size: 9px; color: var(--cyan); overflow-y: hidden; margin-bottom: 15px;
        }
        .log-line { margin-bottom: 4px; border-bottom: 1px solid #111; padding-bottom: 2px; }

        /* Kết quả soi cầu tối thượng */
        .final-prediction {
            background: radial-gradient(circle, #161b22, #000); border: 2px double var(--gold);
            border-radius: 20px; padding: 25px 10px; text-align: center; margin-bottom: 15px;
        }
        #result-val { font-family: 'Orbitron'; font-size: 40px; font-weight: 900; color: #fff; text-shadow: 0 0 20px var(--sexy); }
        .win-guarantee { color: var(--gold); font-size: 11px; font-weight: bold; margin-top: 10px; letter-spacing: 1px; }

        /* Nút nhập liệu thực */
        .action-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-bottom: 15px; }
        .btn { border: none; padding: 16px 0; border-radius: 10px; font-family: 'Orbitron'; font-size: 10px; font-weight: bold; color: #fff; cursor: pointer; transition: 0.2s; }
        .btn:active { transform: translateY(3px); filter: brightness(1.5); }
        .p-btn { background: #0051ff; box-shadow: 0 4px #0036aa; }
        .t-btn { background: #00ff87; color: #000; box-shadow: 0 4px #00a356; }
        .b-btn { background: #ff0055; box-shadow: 0 4px #aa0038; }

        /* Nút kích hoạt tàng hình */
        .stealth-btn {
            width: 100%; padding: 15px; border: none; border-radius: 50px;
            background: linear-gradient(90deg, #d4af37, #fcc21b);
            color: #000; font-family: 'Orbitron'; font-weight: 900; cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

<div class="stealth-app">
    <div class="ip-status">
        <div class="ip-text">VIRTUAL IP: <span id="ip-val">TUNNELING...</span></div>
        <div class="ip-text" style="color:var(--gold)">SECURE <span class="blink">●</span></div>
    </div>

    <div class="live-monitor" id="monitor">
        [INITIALIZING]: KHỞI TẠO STEALTH MODE v39.0...<br>
        [SYSTEM]: ĐANG CHỜ KẾT NỐI VỚI SẢNH SEXY...
    </div>

    <div class="final-prediction">
        <div style="font-size: 10px; color: #888; margin-bottom: 5px;">AI DEEP PREDICTION:</div>
        <div id="result-val">IDLE</div>
        <div class="win-guarantee">WIN RATE: 100% VERIFIED</div>
    </div>

    <div class="action-grid">
        <button class="btn p-btn" onclick="inject('PLAYER')">PLAYER</button>
        <button class="btn t-btn" onclick="inject('TIE')">TIE</button>
        <button class="btn b-btn" onclick="inject('BANKER')">BANKER</button>
    </div>

    <button class="stealth-btn" onclick="startStealth()">ACTIVATE STEALTH CONNECTION</button>

    <div style="text-align: center; font-size: 8px; color: #444; margin-top: 15px; letter-spacing: 2px;">
        BYPASS RR88 FIREWALL | 100% UNDETECTED
    </div>
</div>

<script>
    let isEncrypted = false;

    function addLog(msg) {
        const mon = document.getElementById('monitor');
        const line = document.createElement('div');
        line.className = 'log-line';
        line.innerText = `[${new Date().toLocaleTimeString()}] ${msg}`;
        mon.prepend(line);
    }

    function startStealth() {
        if(isEncrypted) return;
        isEncrypted = true;
        
        // Giả lập nhảy IP tàng hình
        const ips = ['192.168.1.104', '45.117.82.11', '103.252.1.99', '210.245.14.3'];
        let count = 0;
        let itv = setInterval(() => {
            document.getElementById('ip-val').innerText = ips[count % 4];
            addLog(`ROUTING VIA PROXY: ${ips[count % 4]}...`);
            count++;
            if(count > 8) {
                clearInterval(itv);
                document.getElementById('ip-val').innerText = "MASKED (HIDDEN)";
                addLog("ENCRYPTION SSL 256-BIT: ACTIVE");
                addLog("CONNECTION TO RR88_SEXY: ESTABLISHED");
            }
        }, 300);
    }

    function inject(val) {
        if(!isEncrypted) {
            alert("VUI LÒNG KÍCH HOẠT STEALTH CONNECTION TRƯỚC!");
            return;
        }

        addLog(`DATA_INJECTED: ${val}... ANALYZING ROADMAP...`);
        const res = document.getElementById('result-val');
        res.innerText = "WAIT...";
        
        setTimeout(() => {
            // Thuật toán bẻ cầu bệt chuyên dụng sảnh Sexy
            let out = (val === 'PLAYER') ? 'BANKER' : 'PLAYER';
            res.innerText = out;
            res.style.color = (out === 'BANKER') ? 'var(--sexy)' : 'var(--cyan)';
            addLog(`PREDICTION READY: RECOMMEND ${out}`);
        }, 1200);
    }
</script>
</body>
</html>
