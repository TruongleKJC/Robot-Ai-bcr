<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>RR88 DEEP SCANNER v32.0</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f2fe; --pink: #ff416c; --tie: #00ff87; --bg: rgba(10, 15, 25, 0.98); }
        body { background: transparent; color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; overflow: hidden; }
        
        /* Giao diện Overlay để đè lên Game */
        .injector-app {
            width: 320px; background: var(--bg); border: 2px solid var(--neon);
            border-radius: 25px; padding: 15px; position: relative;
            box-shadow: 0 0 40px rgba(0, 242, 254, 0.5); backdrop-filter: blur(10px);
        }

        .header { display: flex; justify-content: space-between; border-bottom: 1px solid #333; padding-bottom: 8px; margin-bottom: 12px; }
        .status-dot { width: 8px; height: 8px; background: var(--tie); border-radius: 50%; box-shadow: 0 0 10px var(--tie); }

        /* Vùng quét AI */
        .scan-container {
            display: flex; gap: 10px; background: #000; border-radius: 15px; padding: 10px;
            border: 1px solid #222; position: relative;
        }
        .robot-vision { width: 80px; height: 100px; border: 1px solid var(--neon); border-radius: 10px; overflow: hidden; }
        .robot-vision img { width: 100%; height: 100%; object-fit: cover; }
        
        /* Camera ẩn để quét sâu */
        #hidden-cam { position: absolute; width: 1px; height: 1px; opacity: 0; }

        .deep-data { flex: 1; display: flex; flex-direction: column; justify-content: center; }
        .data-line { font-size: 9px; color: var(--neon); font-family: 'Orbitron'; margin-bottom: 4px; }
        .reading-val { font-size: 11px; color: #8b949e; overflow: hidden; white-space: nowrap; }

        /* Kết quả soi cầu AI */
        .ai-prediction {
            text-align: center; margin: 15px 0; border: 1px dashed var(--neon);
            padding: 10px; border-radius: 12px;
        }
        #res-text { font-family: 'Orbitron'; font-size: 26px; font-weight: 900; color: #fff; }

        /* 3 Nút bấm thực tế */
        .btn-triad { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }
        .btn { 
            border: none; padding: 12px 0; border-radius: 8px; color: #fff; 
            font-weight: bold; font-family: 'Orbitron'; cursor: pointer; font-size: 10px;
        }
        .btn-p { background: #0056b3; } .btn-t { background: #008f4b; } .btn-b { background: #b32d4b; }
        
        .inject-btn {
            width: 100%; margin-top: 15px; padding: 10px; background: var(--neon);
            color: #000; border: none; border-radius: 10px; font-weight: bold; cursor: pointer;
        }
    </style>
</head>
<body>

<div class="injector-app" id="app">
    <div class="header">
        <div style="font-family:'Orbitron'; font-size:11px; color:var(--neon)">RR88 DEEP INJECTOR v32</div>
        <div class="status-dot"></div>
    </div>

    <div class="scan-container">
        <div class="robot-vision">
            <img src="https://i.ibb.co/FkG930H/images.jpg" alt="Ghost AI">
        </div>
        <div class="deep-data">
            <div class="data-line">SCANNING DOM... 100%</div>
            <div class="reading-val" id="raw-out">LISTENING RR88 DATA...</div>
            <div style="width:100%; height:2px; background:#111; margin-top:5px">
                <div id="bar" style="width:0%; height:100%; background:var(--neon); transition: 0.3s;"></div>
            </div>
        </div>
        <video id="hidden-cam" autoplay playsinline></video>
    </div>

    <div class="ai-prediction">
        <div style="font-size: 9px; color: var(--neon);">KẾT QUẢ SOI CẦU AI:</div>
        <div id="res-text">WAITING</div>
    </div>

    <div class="btn-triad">
        <button class="btn btn-p" onclick="manual('PLAYER')">PLAYER</button>
        <button class="btn btn-t" onclick="manual('TIE')">TIE</button>
        <button class="btn btn-b" onclick="manual('BANKER')">BANKER</button>
    </div>

    <button class="inject-btn" onclick="startDeepScan()">KÍCH HOẠT QUÉT SÂU RR88</button>
</div>

<script>
    let isScanning = false;

    async function startDeepScan() {
        if(isScanning) return;
        isScanning = true;
        const video = document.getElementById('hidden-cam');
        const bar = document.getElementById('bar');
        
        try {
            // Yêu cầu quyền camera để quét lá bài/màn hình thật
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
            video.srcObject = stream;
            
            document.getElementById('raw-out').innerText = "INJECTING RR88 PORTAL...";
            
            // Vòng lặp quét dữ liệu thật mỗi 3 giây
            setInterval(() => {
                const p = Math.floor(Math.random() * 100);
                bar.style.width = p + "%";
                processDeepData(video);
            }, 3000);

        } catch (err) {
            alert("Vui lòng cấp quyền Camera để Robot quét sâu vào bàn cược!");
            isScanning = false;
        }
    }

    async function processDeepData(video) {
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);

        // OCR quét thực tế số điểm hoặc chữ Player/Banker
        const { data: { text } } = await Tesseract.recognize(canvas, 'eng');
        const raw = text.toUpperCase();
        document.getElementById('raw-out').innerText = "READ: " + raw.substring(0, 20);

        // Thuật toán bẻ cầu AI
        const resText = document.getElementById('res-text');
        if(raw.includes('P') || raw.includes('7') || raw.includes('8')) {
            resText.innerText = "BANKER";
            resText.style.color = "var(--pink)";
        } else if(raw.includes('B') || raw.includes('1') || raw.includes('2')) {
            resText.innerText = "PLAYER";
            resText.style.color = "var(--neon)";
        }
    }

    function manual(type) {
        const resText = document.getElementById('res-text');
        resText.innerText = type;
        resText.style.color = type === 'BANKER' ? 'var(--pink)' : (type === 'PLAYER' ? 'var(--neon)' : 'var(--tie)');
    }
</script>
</body>
</html>
