<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TOOLWIN AI - HISTORY v56</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --accent: #00f3ff; --danger: #ff0055; --gold: #ffd700; --dark: #0a0a0a; }
        * { box-sizing: border-box; font-family: 'Rajdhani', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--dark); color: #fff; margin: 0; display: flex; justify-content: center; height: 100vh; overflow: hidden; }

        .app-shell { width: 100%; max-width: 420px; height: 100%; background: #000; display: flex; flex-direction: column; border: 1px solid #222; position: relative; }
        
        .header { padding: 12px 15px; display: none; justify-content: space-between; align-items: center; background: #111; border-bottom: 1px solid #333; }
        .wallet { background: rgba(0, 243, 255, 0.1); border: 1px solid var(--accent); padding: 4px 12px; border-radius: 20px; font-size: 13px; color: var(--accent); cursor: pointer; font-weight: bold; }

        .screen { flex: 1; padding: 20px; display: none; flex-direction: column; overflow-y: auto; }
        .screen.active { display: flex; }

        /* LOGO & CARDS */
        .compact-card { background: #080808; border: 1px solid #222; border-radius: 15px; padding: 15px; text-align: center; margin-bottom: 15px; }
        #ai-res { font-family: 'Orbitron'; font-size: 42px; font-weight: 900; margin: 5px 0; letter-spacing: 2px; }
        
        .compact-inputs { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .compact-inputs input { padding: 12px; background: #111; border: 1px solid #333; color: #fff; text-align: center; border-radius: 10px; font-size: 22px; font-family: 'Orbitron'; outline: none; }

        .btn-glow { width: 100%; padding: 14px; background: var(--accent); border: none; border-radius: 10px; font-family: 'Orbitron'; font-weight: 900; cursor: pointer; color: #000; text-transform: uppercase; font-size: 14px; }

        /* HISTORY SECTION */
        .history-box { margin-top: 20px; background: #0a0a0a; border-radius: 10px; padding: 10px; border: 1px dashed #222; }
        .history-title { font-size: 10px; color: #555; text-transform: uppercase; margin-bottom: 8px; letter-spacing: 1px; text-align: center; }
        .hist-item { display: flex; justify-content: space-between; padding: 5px 10px; font-size: 12px; border-bottom: 1px solid #111; }
        .hist-item:last-child { border: none; }
        .res-p { color: var(--accent); font-weight: bold; }
        .res-b { color: var(--danger); font-weight: bold; }

        /* OTHERS */
        .hall-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .hall-item { background: #111; border: 1px solid #222; padding: 15px; border-radius: 12px; text-align: center; cursor: pointer; }
        .input-wrap { margin-bottom: 12px; position: relative; }
        .input-wrap input { width: 100%; padding: 12px 12px 12px 40px; background: #111; border: 1px solid #333; border-radius: 10px; color: #fff; outline: none; }
        .input-wrap i { position: absolute; left: 15px; top: 14px; color: var(--accent); }

        .toast { position: absolute; bottom: 50px; left: 50%; transform: translateX(-50%); background: #fff; color: #000; padding: 8px 20px; border-radius: 20px; font-size: 12px; font-weight: bold; opacity: 0; transition: 0.3s; z-index: 1000; pointer-events: none; }
        .toast.show { opacity: 1; }
    </style>
</head>
<body>

<div class="app-shell">
    <div class="header" id="app-header">
        <div style="font-family:'Orbitron'; font-weight:900; color:var(--accent); font-size:14px;">TOOLWIN AI</div>
        <div class="wallet" onclick="addMoney()"><i class="fa-solid fa-database"></i> <span id="user-coins">0</span> Xu</div>
    </div>

    <div id="scr-login" class="screen active">
        <div style="text-align:center; margin-top:40px;">
            <img src="https://i.postimg.cc/pT3PHdSB/ai-robot-3-10650714-jpg-w700wp.webp" style="width:120px; height:120px; border-radius:50%; border:2px solid var(--accent); margin-bottom:15px;">
            <h2 style="font-family:'Orbitron'; font-size:22px;">SYSTEM LOGIN</h2>
        </div>
        <div class="input-wrap"><i class="fa-solid fa-user"></i><input type="text" id="l-u" placeholder="Tài khoản"></div>
        <div class="input-wrap"><i class="fa-solid fa-lock"></i><input type="password" id="l-p" placeholder="Mật khẩu"></div>
        <button class="btn-glow" onclick="doLogin()">KẾT NỐI AI</button>
        <p style="text-align:center; font-size:13px; color:#444; margin-top:20px;" onclick="nav('scr-reg')">Tạo tài khoản mới</p>
    </div>

    <div id="scr-halls" class="screen">
        <div style="text-align:center; margin-bottom:20px;">
            <img src="https://i.postimg.cc/fWVSG2y9/TRI-TUE-NHA-N-TA-O-3.jpg" style="width:50px; height:50px; border-radius:50%; border:1px solid var(--accent);">
            <div style="font-family:'Orbitron'; color:var(--accent); font-size:10px; margin-top:5px;">CASINO LIST</div>
        </div>
        <div class="hall-grid">
            <div class="hall-item" onclick="nav('scr-game','SEXY')"><b>SEXY</b></div>
            <div class="hall-item" onclick="nav('scr-game','DG')"><b>DG</b></div>
            <div class="hall-item" onclick="nav('scr-game','SA')"><b>SA</b></div>
            <div class="hall-item" onclick="nav('scr-game','AG')"><b>AG</b></div>
            <div class="hall-item" onclick="nav('scr-game','WM')"><b>WM</b></div>
            <div class="hall-item" onclick="nav('scr-game','EVO')"><b>EVO</b></div>
            <div class="hall-item" onclick="nav('scr-game','MT')"><b>MT</b></div>
            <div class="hall-item" onclick="nav('scr-game','ALL')"><b>TOTAL</b></div>
        </div>
    </div>

    <div id="scr-game" class="screen">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
            <i class="fa-solid fa-chevron-left" onclick="nav('scr-halls')" style="font-size:18px;"></i>
            <b id="hall-title" style="color:var(--accent); font-family:'Orbitron'; font-size:14px;">GAME BCR</b>
            <i class="fa-solid fa-circle-dot" style="color:#00ff00; font-size:10px;"></i>
        </div>

        <div class="compact-card">
            <div style="font-size:10px; color:#444; letter-spacing:2px; margin-bottom:5px;">DỰ ĐOÁN TIẾP THEO</div>
            <div id="ai-res" style="color:#222;">READY</div>
            <div style="font-size:11px; color:var(--gold); font-weight:bold;">TỈ LỆ THẮNG: 98%</div>
        </div>

        <div class="compact-inputs">
            <input type="number" id="p_s" placeholder="P">
            <input type="number" id="b_s" placeholder="B">
        </div>

        <button class="btn-glow" onclick="runAI()">PHÂN TÍCH (-1 XU)</button>

        <div class="history-box" id="hist-container" style="display:none;">
            <div class="history-title">Lịch sử phân tích</div>
            <div id="hist-list"></div>
        </div>
    </div>

    <div id="scr-reg" class="screen">
        <h2 style="text-align:center; font-family:'Orbitron'; color:var(--danger); margin-top:40px;">REGISTER</h2>
        <div class="input-wrap"><i class="fa-solid fa-user-plus"></i><input type="text" id="r-u" placeholder="Tên đăng nhập"></div>
        <div class="input-wrap"><i class="fa-solid fa-key"></i><input type="password" id="r-p" placeholder="Mật khẩu"></div>
        <button class="btn-glow" style="background:var(--danger); color:#fff;" onclick="doRegister()">XÁC NHẬN</button>
        <p style="text-align:center; margin-top:20px;" onclick="nav('scr-login')">Quay lại</p>
    </div>

    <div id="toast" class="toast"></div>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('tw_v56')) || [];
    let user = null;
    let analyzeHistory = [];

    function nav(id, title) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.getElementById('app-header').style.display = (id.includes('login') || id.includes('reg')) ? 'none' : 'flex';
        if(title) document.getElementById('hall-title').innerText = title + " BCR";
    }

    function doRegister() {
        const u = document.getElementById('r-u').value.trim();
        const p = document.getElementById('r-p').value;
        if(u.length < 3) return showToast("Tên quá ngắn!");
        if(db.find(x => x.u === u)) return showToast("Tài khoản đã có!");
        db.push({ u: u, p: p, coins: 20 });
        localStorage.setItem('tw_v56', JSON.stringify(db));
        showToast("Đăng ký thành công!");
        nav('scr-login');
    }

    function doLogin() {
        const u = document.getElementById('l-u').value;
        const p = document.getElementById('l-p').value;
        const acc = db.find(x => x.u === u && x.p === p);
        if(acc) {
            user = acc;
            document.getElementById('user-coins').innerText = user.coins;
            nav('scr-halls');
            showToast("Đã kết nối Robot AI!");
        } else showToast("Sai tài khoản!");
    }

    function runAI() {
        if(user.coins < 1) return showToast("Hết xu!");
        const p = document.getElementById('p_s').value;
        const b = document.getElementById('b_s').value;
        if(p==='' || b==='') return showToast("Nhập điểm!");

        user.coins -= 1;
        document.getElementById('user-coins').innerText = user.coins;
        const out = document.getElementById('ai-res');
        out.innerText = "WAIT...";
        
        setTimeout(() => {
            let res = (Math.abs(p-b) <= 2) ? (p>=b?"PLAYER":"BANKER") : (p>=b?"BANKER":"PLAYER");
            out.innerText = res;
            out.style.color = (res === "PLAYER") ? "var(--accent)" : "var(--danger)";
            
            // Cập nhật lịch sử
            updateHistory(res, p, b);
            
            // Lưu dữ liệu
            const idx = db.findIndex(x => x.u === user.u);
            db[idx] = user;
            localStorage.setItem('tw_v56', JSON.stringify(db));
        }, 800);
    }

    function updateHistory(res, p, b) {
        const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        analyzeHistory.unshift({ res, p, b, time });
        if(analyzeHistory.length > 5) analyzeHistory.pop(); // Giữ 5 ván

        const container = document.getElementById('hist-container');
        const list = document.getElementById('hist-list');
        container.style.display = "block";
        
        list.innerHTML = analyzeHistory.map(h => `
            <div class="hist-item">
                <span>${h.time} (P:${h.p}-B:${h.b})</span>
                <span class="${h.res === 'PLAYER' ? 'res-p' : 'res-b'}">${h.res}</span>
            </div>
        `).join('');
    }

    function addMoney() {
        const code = prompt("NHẬP GIFTCODE:");
        if(code === "TOOLWIN88") {
            user.coins += 500;
            document.getElementById('user-coins').innerText = user.coins;
            const idx = db.findIndex(x => x.u === user.u);
            db[idx] = user;
            localStorage.setItem('tw_v56', JSON.stringify(db));
            showToast("+500 Xu!");
        }
    }

    function showToast(m) {
        const t = document.getElementById('toast');
        t.innerText = m; t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 2000);
    }
</script>
</body>
                </html>
