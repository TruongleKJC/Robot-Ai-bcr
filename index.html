<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TOOLWIN AI - REGISTER SYSTEM</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --blue: #00f3ff; --pink: #bc13fe; --gold: #ffd700; --bg: #050505; }
        * { box-sizing: border-box; font-family: 'Rajdhani', sans-serif; }
        body { background: var(--bg); color: #fff; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }

        .app-container { width: 100%; max-width: 400px; height: 100%; background: rgba(15, 15, 15, 0.9); border: 1px solid rgba(255,255,255,0.1); position: relative; display: flex; flex-direction: column; }
        
        /* HEADER */
        .top-bar { padding: 15px; display: none; justify-content: space-between; align-items: center; background: #000; border-bottom: 1px solid #222; }
        .coin-box { background: rgba(255, 215, 0, 0.1); border: 1px solid var(--gold); padding: 5px 12px; border-radius: 20px; color: var(--gold); font-weight: bold; cursor: pointer; }

        /* SCREENS */
        .screen { flex: 1; padding: 30px; display: none; flex-direction: column; animation: fadeIn 0.3s; }
        .screen.active { display: flex; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* AUTH FORMS */
        .auth-logo { text-align: center; margin-bottom: 40px; }
        .auth-logo i { font-size: 50px; color: var(--blue); text-shadow: 0 0 20px var(--blue); }
        .auth-logo h1 { font-family: 'Orbitron'; font-size: 24px; margin: 10px 0; }

        .input-group { margin-bottom: 15px; position: relative; }
        .input-group i { position: absolute; left: 15px; top: 15px; color: #555; }
        .input-group input { width: 100%; padding: 14px 14px 14px 45px; background: #111; border: 1px solid #333; border-radius: 8px; color: #fff; font-size: 16px; outline: none; transition: 0.3s; }
        .input-group input:focus { border-color: var(--blue); box-shadow: 0 0 10px rgba(0, 243, 255, 0.2); }

        .btn-action { width: 100%; padding: 15px; background: linear-gradient(90deg, var(--blue), #0051ff); border: none; border-radius: 8px; color: #000; font-weight: 900; font-family: 'Orbitron'; cursor: pointer; text-transform: uppercase; margin-top: 10px; }
        .btn-link { background: transparent; border: none; color: #888; margin-top: 20px; cursor: pointer; text-decoration: underline; font-size: 14px; }

        /* GAME UI */
        .hall-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .card { background: #111; border: 1px solid #222; padding: 20px; border-radius: 12px; text-align: center; cursor: pointer; }
        .card:hover { border-color: var(--pink); }

        .monitor { background: #000; padding: 25px; border-radius: 15px; border: 1px solid var(--blue); text-align: center; margin-bottom: 25px; }
        #res-txt { font-family: 'Orbitron'; font-size: 40px; font-weight: 900; margin: 15px 0; letter-spacing: 2px; }

        .toast { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); background: #fff; color: #000; padding: 10px 20px; border-radius: 30px; font-weight: bold; font-size: 13px; opacity: 0; pointer-events: none; transition: 0.3s; z-index: 100; }
        .toast.show { opacity: 1; bottom: 50px; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="top-bar" id="top-bar">
        <div style="font-family:'Orbitron'; font-weight:900;">TOOL<span>WIN</span></div>
        <div class="coin-box" onclick="showGiftInput()"><i class="fa-solid fa-coins"></i> <span id="coin-val">0</span> Xu</div>
    </div>

    <div id="scr-login" class="screen active">
        <div class="auth-logo">
            <i class="fa-solid fa-shield-halved"></i>
            <h1>LOGIN</h1>
        </div>
        <div class="input-group">
            <i class="fa-solid fa-user"></i>
            <input type="text" id="l-user" placeholder="Tên đăng nhập">
        </div>
        <div class="input-group">
            <i class="fa-solid fa-lock"></i>
            <input type="password" id="l-pass" placeholder="Mật khẩu">
        </div>
        <button class="btn-action" onclick="doLogin()">Đăng Nhập</button>
        <button class="btn-link" onclick="navTo('scr-reg')">Chưa có tài khoản? Đăng ký</button>
    </div>

    <div id="scr-reg" class="screen">
        <div class="auth-logo">
            <i class="fa-solid fa-user-plus"></i>
            <h1>REGISTER</h1>
        </div>
        <div class="input-group">
            <i class="fa-solid fa-user"></i>
            <input type="text" id="r-user" placeholder="Tên tài khoản mới">
        </div>
        <div class="input-group">
            <i class="fa-solid fa-lock"></i>
            <input type="password" id="r-pass" placeholder="Mật khẩu mới">
        </div>
        <div class="input-group">
            <i class="fa-solid fa-check-double"></i>
            <input type="password" id="r-pass2" placeholder="Xác nhận mật khẩu">
        </div>
        <button class="btn-action" style="background: var(--pink); color: #fff;" onclick="doRegister()">Tạo Tài Khoản</button>
        <button class="btn-link" onclick="navTo('scr-login')">Đã có tài khoản? Đăng nhập</button>
    </div>

    <div id="scr-hall" class="screen">
        <h3 style="margin:0; color:var(--blue)">CHỌN SẢNH BCR</h3>
        <div class="hall-grid">
            <div class="card" onclick="navTo('scr-game')"><i class="fa-solid fa-venus"></i><br>SEXY</div>
            <div class="card" onclick="navTo('scr-game')"><i class="fa-solid fa-crown"></i><br>DG</div>
            <div class="card" onclick="navTo('scr-game')"><i class="fa-solid fa-dice"></i><br>WM</div>
            <div class="card" onclick="navTo('scr-game')"><i class="fa-solid fa-bolt"></i><br>EVO</div>
        </div>
    </div>

    <div id="scr-game" class="screen">
        <div class="monitor">
            <div style="font-size: 11px; color:#555;">DỰ ĐOÁN AI (Phí -1 Xu)</div>
            <div id="res-txt" style="color:#222;">READY</div>
            <div style="font-size: 11px; color:var(--gold);">Tỉ lệ thắng: 98%</div>
        </div>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-bottom:20px;">
            <input type="number" id="p" placeholder="ĐIỂM P" style="padding:15px; background:#111; border:1px solid #333; color:#fff; text-align:center; border-radius:10px;">
            <input type="number" id="b" placeholder="ĐIỂM B" style="padding:15px; background:#111; border:1px solid #333; color:#fff; text-align:center; border-radius:10px;">
        </div>
        <button class="btn-action" onclick="analyze()">PHÂN TÍCH</button>
        <button class="btn-link" onclick="navTo('scr-hall')">Quay lại chọn sảnh</button>
    </div>

    <div id="toast" class="toast">Thông báo</div>
</div>

<script>
    let users = JSON.parse(localStorage.getItem('tw_users')) || [];
    let curUser = null;

    function navTo(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.getElementById('top-bar').style.display = (id === 'scr-login' || id === 'scr-reg') ? 'none' : 'flex';
    }

    function doRegister() {
        const u = document.getElementById('r-user').value.trim();
        const p = document.getElementById('r-pass').value;
        const p2 = document.getElementById('r-pass2').value;

        if(!u || !p) return showToast("Vui lòng điền đủ!");
        if(p !== p2) return showToast("Mật khẩu không khớp!");
        if(users.find(x => x.u === u)) return showToast("Tài khoản đã tồn tại!");

        users.push({ u: u, p: p, coins: 10 }); // Tặng 10 xu làm vốn
        localStorage.setItem('tw_users', JSON.stringify(users));
        showToast("Đăng ký thành công! +10 Xu");
        navTo('scr-login');
    }

    function doLogin() {
        const u = document.getElementById('l-user').value;
        const p = document.getElementById('l-pass').value;
        const acc = users.find(x => x.u === u && x.p === p);

        if(acc) {
            curUser = acc;
            document.getElementById('coin-val').innerText = curUser.coins;
            navTo('scr-hall');
            showToast("Đăng nhập thành công!");
        } else {
            showToast("Sai tài khoản hoặc mật khẩu!");
        }
    }

    function analyze() {
        const pV = document.getElementById('p').value;
        const bV = document.getElementById('b').value;
        const out = document.getElementById('res-txt');

        if(!pV || !bV) return showToast("Nhập điểm!");
        if(curUser.coins < 1) return showToast("Hết xu! Hãy nạp thêm.");

        curUser.coins -= 1;
        document.getElementById('coin-val').innerText = curUser.coins;
        out.innerText = "WAIT...";
        
        setTimeout(() => {
            const gap = Math.abs(pV - bV);
            let res = (gap <= 2) ? (pV > bV ? "PLAYER" : "BANKER") : (pV > bV ? "BANKER" : "PLAYER");
            out.innerText = res;
            out.style.color = (res === "BANKER") ? "var(--pink)" : "var(--blue)";
            showToast("-1 Xu");
        }, 800);
    }

    function showGiftInput() {
        const code = prompt("Nhập mã Giftcode để nạp xu:");
        if(code === "TOOLWIN88") {
            curUser.coins += 100;
            document.getElementById('coin-val').innerText = curUser.coins;
            showToast("Đã nạp +100 Xu!");
        } else if(code) {
            showToast("Mã sai!");
        }
    }

    function showToast(m) {
        const t = document.getElementById('toast');
        t.innerText = m; t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 2000);
    }
</script>
</body>
                </html>
