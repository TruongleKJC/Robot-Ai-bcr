<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI BOT ONLINE - SYSTEM</title>
    <style>
        :root { --n: #00f2fe; --b: #ff4b2b; --p: #1e90ff; --t: #00ff7f; --g: #fcc21b; }
        body { background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .card { width: 300px; background: #0a0a0a; border: 1.5px solid var(--n); border-radius: 20px; padding: 20px; box-shadow: 0 0 20px rgba(0,242,254,0.3); }
        h2 { text-align: center; color: var(--n); font-size: 18px; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 8px 0; background: #111; border: 1px solid #333; color: #fff; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; transition: 0.3s; }
        .btn-main { background: var(--n); color: #000; }
        .btn-sub { background: transparent; border: 1px solid var(--n); color: var(--n); font-size: 12px; }
        
        /* Giao diện Robot sau khi đăng nhập */
        #bot-ui, #topup-ui { display: none; }
        .wallet-bar { display: flex; justify-content: space-between; background: #111; padding: 10px; border-radius: 10px; margin-bottom: 15px; border: 1px solid #222; }
        .coin-val { color: var(--g); font-weight: bold; }
        .prediction { background: #000; border: 1px solid var(--g); border-radius: 15px; padding: 20px; text-align: center; margin-bottom: 15px; }
        #res { font-size: 28px; font-weight: 900; margin: 10px 0; }
    </style>
</head>
<body>

<div id="auth-ui" class="card">
    <h2 id="auth-title">ĐĂNG NHẬP AI</h2>
    <input type="text" id="username" placeholder="Tên tài khoản">
    <input type="password" id="password" placeholder="Mật khẩu">
    <button class="btn-main" onclick="handleAuth()">XÁC NHẬN</button>
    <button class="btn-sub" onclick="toggleAuth()" id="auth-toggle">Chưa có tài khoản? Đăng ký</button>
</div>

<div id="bot-ui" class="card">
    <div class="wallet-bar">
        <span>USER: <b id="user-tag" style="color:var(--n)"></b></span>
        <span>XU: <b id="balance" class="coin-val">0</b></span>
    </div>
    <div class="prediction">
        <div style="font-size: 10px; color: var(--g);">PHÂN TÍCH ONLINE (-10 XU/VÁN)</div>
        <div id="res">READY</div>
        <button class="btn-main" onclick="runScan()" id="btn-scan">QUÉT DỮ LIỆU</button>
    </div>
    <button class="btn-sub" style="border-color:var(--g); color:var(--g)" onclick="showTopup()">NẠP XU HỆ THỐNG</button>
</div>

<div id="topup-ui" class="card">
    <h2>NẠP XU QUA THẺ CÀO</h2>
    <input type="text" id="serial" placeholder="Số Serial">
    <input type="text" id="pin" placeholder="Mã thẻ">
    <button class="btn-main" style="background:var(--g)" onclick="processTopup()">GỬI YÊU CẦU NẠP</button>
    <button class="btn-sub" onclick="backToBot()">QUAY LẠI</button>
</div>

<script>
    let isLogin = true;
    let currentUser = null;
    let usersData = JSON.parse(localStorage.getItem('usersOnline')) || {}; // Chạy qua localStorage để demo, thay bằng Firebase để Online thật

    function toggleAuth() {
        isLogin = !isLogin;
        document.getElementById('auth-title').innerText = isLogin ? "ĐĂNG NHẬP AI" : "ĐĂNG KÝ AI";
        document.getElementById('auth-toggle').innerText = isLogin ? "Chưa có tài khoản? Đăng ký" : "Đã có tài khoản? Đăng nhập";
    }

    function handleAuth() {
        const u = document.getElementById('username').value;
        const p = document.getElementById('password').value;
        if (!u || !p) return alert("Vui lòng điền đủ thông tin!");

        if (isLogin) {
            if (usersData[u] && usersData[u].pass === p) {
                loginSuccess(u);
            } else alert("Sai tài khoản hoặc mật khẩu!");
        } else {
            if (usersData[u]) return alert("Tài khoản đã tồn tại!");
            usersData[u] = { pass: p, coins: 100 }; // Tặng 100 xu khi đăng ký
            saveData();
            alert("Đăng ký thành công! Bạn nhận được 100 xu.");
            toggleAuth();
        }
    }

    function loginSuccess(u) {
        currentUser = u;
        document.getElementById('auth-ui').style.display = 'none';
        document.getElementById('bot-ui').style.display = 'block';
        document.getElementById('user-tag').innerText = u.toUpperCase();
        updateBalance();
    }

    function updateBalance() {
        document.getElementById('balance').innerText = usersData[currentUser].coins.toLocaleString();
    }

    function runScan() {
        if (usersData[currentUser].coins < 10) return alert("Không đủ xu! Vui lòng nạp thêm.");
        
        usersData[currentUser].coins -= 10; // Trừ 10 xu mỗi lần quét
        saveData();
        updateBalance();

        document.getElementById('res').innerText = "CALCULATING...";
        document.getElementById('btn-scan').disabled = true;

        setTimeout(() => {
            const results = ["BANKER", "PLAYER", "TIE"];
            const final = results[Math.floor(Math.random() * 2.1)];
            document.getElementById('res').innerText = final;
            document.getElementById('res').style.color = final === "BANKER" ? "var(--b)" : (final === "PLAYER" ? "var(--p)" : "var(--t)");
            document.getElementById('btn-scan').disabled = false;
        }, 1500);
    }

    function showTopup() {
        document.getElementById('bot-ui').style.display = 'none';
        document.getElementById('topup-ui').style.display = 'block';
    }

    function backToBot() {
        document.getElementById('topup-ui').style.display = 'none';
        document.getElementById('bot-ui').style.display = 'block';
    }

    function processTopup() {
        alert("Yêu cầu nạp đã được gửi! Chờ quản trị viên phê duyệt.");
        backToBot();
    }

    function saveData() {
        localStorage.setItem('usersOnline', JSON.stringify(usersData));
    }
</script>
</body>
</html>
