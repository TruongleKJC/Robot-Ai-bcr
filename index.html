<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>AI OMNI v28.0 - GHOST INTERFACE</title>
    <style>
        :root { --neon: #00f2fe; --pink: #ff416c; --tie: #00ff87; --bg: #0d0f14; }
        body { background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; padding: 20px; }
        
        /* Khung máy điện thoại */
        .phone-frame {
            width: 320px; background: #161b22; border: 2px solid #30363d;
            border-radius: 30px; padding: 20px; box-shadow: 0 0 50px rgba(0,0,0,1);
        }

        /* Header */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .title { color: var(--neon); font-style: italic; font-weight: bold; font-size: 14px; }
        .energy-tag { background: #fcc21b; color: #000; font-size: 9px; padding: 2px 6px; border-radius: 4px; font-weight: bold; }

        /* Khu vực chọn Bàn/Sảnh */
        .selection-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .select-box { background: #0d1117; border: 1px solid #30363d; padding: 5px; border-radius: 5px; text-align: center; }
        .label { font-size: 9px; color: var(--neon); margin-bottom: 3px; }
        .val { font-size: 11px; font-weight: bold; }

        /* SCAN WINDOW - Nơi chứa ảnh Robot */
        .scan-window {
            border: 2px solid var(--neon); border-radius: 15px; position: relative;
            display: flex; height: 160px; overflow: hidden; background: #000;
        }
        .robot-part { 
            width: 50%; border-right: 1px solid var(--neon); 
            display: flex; align-items: center; justify-content: center;
        }
        /* THAY LINK ẢNH CỦA BẠN VÀO ĐÂY */
        .robot-part img { width: 90%; height: 90%; object-fit: contain; filter: drop-shadow(0 0 10px var(--neon)); }
        (https://i.ibb.co/FkG930H/images.jpg).
        .data-part { width: 50%; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .timer { font-size: 32px; font-weight: bold; color: var(--neon); }
        .scan-status { font-size: 10px; margin-top: 5px; color: #8b949e; }

        /* Kết quả dự đoán */
        .prediction-zone { text-align: center; margin: 20px 0; }
        #res-text { font-size: 24px; font-weight: bold; color: var(--pink); letter-spacing: 2px; margin: 5px 0; }

        /* Hệ thống 3 nút màu đổ bóng (Gradient) */
        .button-group { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; }
        .btn { 
            border: none; padding: 12px 0; border-radius: 8px; color: #fff; 
            font-weight: bold; cursor: pointer; font-size: 11px; transition: 0.3s;
        }
        .btn-p { background: linear-gradient(180deg, #0081ff, #004586); box-shadow: 0 4px #002d58; }
        .btn-t { background: linear-gradient(180deg, #00ff87, #008f4b); color: #000; box-shadow: 0 4px #006435; }
        .btn-b { background: linear-gradient(180deg, #ff416c, #b32d4b); box-shadow: 0 4px #7a1f33; }
        .btn:active { transform: translateY(2px); box-shadow: none; }
    </style>
</head>
<body>

<div class="phone-frame">
    <div class="header">
        <div class="title">AI OMNI VIR88 <span style="font-weight:normal; color:#fff; font-size:11px">v28.0 - TRIAD</span></div>
        <div class="energy-tag">ENERGY: Xu 1000</div>
    </div>

    <div class="selection-grid">
        <div class="select-box"><div class="label">LOBBY</div><div class="val">RR88 EXCLUSIVE</div></div>
        <div class="select-box"><div class="label">TABLE</div><div class="val">BÀN 02</div></div>
    </div>

    <div style="text-align:center; font-size:11px; color:var(--neon); margin-bottom:10px; font-weight:bold">SCAN-WINDOW</div>
    
    <div class="scan-window">
        <div class="robot-part">
            <img src="https://i.ibb.co/FkG930H/images.jpg" alt="Robot">
        </div>
        <div class="data-part">
            <div class="timer" id="clock">20.12</div>
            <div class="scan-status">AI SCAN: <span id="perc">78</span>%</div>
            <div style="width:70%; height:3px; background:#333; margin-top:8px"><div id="bar" style="width:78%; height:100%; background:var(--neon)"></div></div>
        </div>
    </div>

    <div class="prediction-zone">
        <div style="font-size: 11px; color: var(--neon); font-weight: bold;">DỰ ĐOÁN:</div>
        <div id="res-text">BANKER</div>
        <div style="font-size: 8px; color: #444;">FORMULA: v28_TRIAD_GHOST_SYSTEM</div>
    </div>

    <div class="button-group">
        <button class="btn btn-p" onclick="run('PLAYER')">PLAYER</button>
        <button class="btn btn-t" onclick="run('TIE')">TIE</button>
        <button class="btn btn-b" onclick="run('BANKER')">BANKER</button>
    </div>

    <div style="text-align:center; font-size:9px; color:#444; margin-top:20px">ANALYSIS COMPLETE</div>
</div>

<script>
    function run(type) {
        let p = 0;
        document.getElementById('res-text').innerText = "SCANNING...";
        document.getElementById('res-text').style.color = "#fff";
        
        let inv = setInterval(() => {
            p += Math.floor(Math.random() * 20);
            if(p >= 100) {
                p = 100;
                clearInterval(inv);
                showResult();
            }
            document.getElementById('perc').innerText = p;
            document.getElementById('bar').style.width = p + "%";
        }, 100);
    }

    function showResult() {
        const r = Math.random();
        let res = r < 0.1 ? "TIE" : (r < 0.55 ? "BANKER" : "PLAYER");
        const txt = document.getElementById('res-text');
        txt.innerText = res;
        txt.style.color = res === "BANKER" ? "var(--pink)" : (res === "TIE" ? "var(--tie)" : "var(--neon)");
        document.getElementById('clock').innerText = (Math.random() * 30).toFixed(2);
    }
</script>
</body>
</html>
