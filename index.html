<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Baccarat Analyzer v1.0</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #1a1a1a; color: white; padding: 20px; }
        .container { max-width: 400px; margin: auto; background: #2d2d2d; padding: 20px; border-radius: 15px; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        .btn { padding: 15px 25px; margin: 5px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 16px; }
        .btn-b { background: #e74c3c; color: white; }
        .btn-p { background: #3498db; color: white; }
        .btn-t { background: #27ae60; color: white; }
        .result-box { margin-top: 20px; padding: 15px; border: 1px solid #444; border-radius: 10px; background: #222; }
        .probability { font-size: 24px; color: #f1c40f; margin: 10px 0; }
        .history { word-wrap: break-word; color: #888; font-size: 12px; margin-top: 15px; }
        #advice { color: #2ecc71; font-style: italic; }
    </style>
</head>
<body>

<div class="container">
    <h2>ü§ñ AI Baccarat HTML</h2>
    <p>Nh·∫≠p k·∫øt qu·∫£ v√°n tr∆∞·ªõc:</p>
    
    <button class="btn btn-b" onclick="addData('B')">Banker (B)</button>
    <button class="btn btn-p" onclick="addData('P')">Player (P)</button>
    <button class="btn btn-t" onclick="addData('T')">Tie (T)</button>

    <div class="result-box">
        <div>D·ª± ƒëo√°n v√°n ti·∫øp theo:</div>
        <div class="probability" id="prediction">ƒêang ch·ªù d·ªØ li·ªáu...</div>
        <div id="advice">Nh·∫≠p √≠t nh·∫•t 5 v√°n ƒë·ªÉ AI ph√¢n t√≠ch</div>
    </div>

    <div class="history">
        L·ªãch s·ª≠: <span id="history-log">-</span>
    </div>
    <br>
    <button onclick="resetData()" style="background:none; border:1px solid #666; color:#666; cursor:pointer">X√≥a d·ªØ li·ªáu</button>
</div>

<script>
    let history = [];

    function addData(type) {
        history.push(type);
        updateUI();
    }

    function resetData() {
        history = [];
        updateUI();
    }

    function updateUI() {
        document.getElementById('history-log').innerText = history.join(' > ');
        
        if (history.length < 5) {
            document.getElementById('prediction').innerText = "ƒêang ch·ªù...";
            return;
        }

        // Logic AI ph√¢n t√≠ch ƒë·ªô l·ªách (Variance)
        let bCount = history.filter(x => x === 'B').length;
        let pCount = history.filter(x => x === 'P').length;
        let total = history.length;

        let bProb = (bCount / total);
        let pProb = (pCount / total);

        let nextBet = "";
        let rate = 0;
        let advice = "";

        // Thu·∫≠t to√°n h·ªìi quy: N·∫øu m·ªôt b√™n ra qu√° nhi·ªÅu (>55%), ∆∞u ti√™n b√™n kia
        if (bProb > 0.55) {
            nextBet = "PLAYER (P)";
            rate = Math.round(bProb * 100);
            advice = "D√¢y Banker ƒëang qu√° d√†i, kh·∫£ nƒÉng h·ªìi quy Player cao.";
        } else if (pProb > 0.55) {
            nextBet = "BANKER (B)";
            rate = Math.round(pProb * 100);
            advice = "D√¢y Player ƒëang qu√° d√†i, kh·∫£ nƒÉng h·ªìi quy Banker cao.";
        } else {
            // ƒê√°nh theo c·∫ßu b·ªát n·∫øu x√°c su·∫•t c√¢n b·∫±ng
            nextBet = (history[history.length-1] === 'B') ? "BANKER (B)" : "PLAYER (P)";
            rate = 52;
            advice = "C·∫ßu ƒëang ·ªïn ƒë·ªãnh, ƒë√°nh thu·∫≠n theo k·∫øt qu·∫£ g·∫ßn nh·∫•t.";
        }

        document.getElementById('prediction').innerText = nextBet + " ~ " + rate + "%";
        document.getElementById('advice').innerText = "üí° " + advice;
    }
</script>

</body>
</html>
